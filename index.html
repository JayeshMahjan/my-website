<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }

        .products {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        .btn:hover {
            background: #218838;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Online Shop</h1>
</header>

<div class="container">
    <h2>Featured Products</h2>

    <div class="products">

        <div class="product">
            "<img src="D:\jayesh practical\img1.jpg" alt="Gold Bracelet"" alt="Product">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

        <div class="product">
           <img src="D:\jayesh practical\img1.jpg" alt="Gold Bracelet">
            <h3>Product 2</h3>
            <p>$24.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

        <div class="product">
            <img src="D:\jayesh practical\img1.jpg" alt="Gold Bracelet"" alt="Product 3">
            <h3>Product 3</h3>
            <p>$29.99</p>
            <a href="#" class="btn">Add to Cart</a>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2025 Simple Online Shop. All Rights Reserved.</p>
</footer>

</body>
</html>
